version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  build:
    commands:
      - echo Build started on `date`
      - echo Installing source NPM dependencies...
      - npm install
  post_build:
    commands:
      - echo Entered the post_build phase...
      - echo Build completed on `date`

# Include only the files required for your application to run.
artifacts:
  files:
    - index.js
    - package.json
    - node_modules/**/*
